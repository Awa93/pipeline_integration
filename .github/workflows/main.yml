name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run Lint Tools
        run: ./gradlew lintDebug
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload Test Report
        uses: actions/upload-artifact@v1
        with:
          name: index.html
          path: app/build/reports/lint-reports-debug.html
